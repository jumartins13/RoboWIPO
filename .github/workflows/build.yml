name: Build RoboWIPO Executables
  on:
    push:
      branches: [ main, master ]
    workflow_dispatch:

  jobs:
    build-windows:
      runs-on: windows-latest

      steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller selenium==4.15.2

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --console --name=RoboWIPO RoboWIPO.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v3
        with:
          name: RoboWIPO-Windows
          path: dist/RoboWIPO.exe

    build-mac:
      runs-on: macos-latest

      steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller selenium==4.15.2

      - name: Build Mac executable
        run: |
          pyinstaller --onefile --console --name=RoboWIPO RoboWIPO.py

      - name: Upload Mac executable
        uses: actions/upload-artifact@v3
        with:
          name: RoboWIPO-Mac
          path: dist/RoboWIPO
